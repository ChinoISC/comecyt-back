spring.application.name=demo
# Render inyecta PORT; en local 8080 (obligatorio para Docker en Render)
server.port=${PORT:8080}

# PostgreSQL (local o URL externa vía variables de entorno en Render)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bd_comecyt}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}



# JPA / Hibernate. Puedes sobreescribir desde Render con variable de entorno:
#   SPRING_JPA_HIBERNATE_DDL_AUTO=create   (solo la 1ª vez, crea todas las tablas; luego poner update)
#   SPRING_JPA_HIBERNATE_DDL_AUTO=update    (normal: crea lo que falta, no borra datos)
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.generate-ddl=true
# No definir database-platform: Spring Boot detecta PostgreSQL por la URL JDBC (evita HHH90000025).

# Para que Hibernate cree tablas en el schema public de PostgreSQL (por si el usuario no es owner)
spring.jpa.properties.hibernate.default_schema=public



# 256-bit key en Base64 (ejemplo). Genera una propia segura.
security.jwt.secret-base64=JCNFE4jsK5BTRTkU90gGJqOwB5YoPCTtpZwYGNCuAbQ=

security.jwt.expiration-ms=3600000


management.server.port=8081
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ============================================
# CONFIGURACIÓN DE LOGGING OPTIMIZADA
# ============================================
# SQL Logging: Solo mostrar consultas SQL formateadas (sin datos binarios)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=INFO
# Desactivar TRACE que imprime arrays de bytes (muy costoso)
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.org.hibernate.orm.jdbc.extract=WARN
# Desactivar estadísticas de Hibernate (costoso en producción)
spring.jpa.properties.hibernate.generate_statistics=false

# Spring Security: Reducir verbosidad
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.web=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO

# Configuración de logs en archivo
logging.file.name=logs/comecyt-application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# LOGGING ESPECÍFICO POR PAQUETE
# ============================================
# Controladores y servicios: INFO (solo operaciones importantes)
# Cambiar a DEBUG solo cuando necesites depurar problemas específicos
logging.level.com.example.proyecto.demo.controller=INFO
logging.level.com.example.proyecto.demo.Service=INFO
logging.level.com.example.proyecto.demo.Repository=WARN

# Si necesitas depurar, descomenta estas líneas temporalmente:
# logging.level.com.example.proyecto.demo.controller.PerfilMigracionController=DEBUG
# logging.level.com.example.proyecto.demo.Service.PerfilCompletoService=DEBUG
# logging.level.com.example.proyecto.demo.controller.TrayectoriaController=DEBUG
# logging.level.com.example.proyecto.demo.Service.DocumentoService=DEBUG

# ============================================
# CONFIGURACIÓN DE ERRORES
# ============================================
# En producción, cambiar a "never" o "on_param" para seguridad
server.error.include-message=on_param
server.error.include-binding-errors=on_param
server.error.include-stacktrace=on_param


# Límite de "parts" (cada campo de texto + cada archivo cuenta como 1 part)
server.tomcat.max-part-count=20000

# (Recomendado) límites de tamaño
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Directorio base para guardar archivos de usuarios
# Por defecto: carpeta "usuarios" en la raíz del proyecto
# Para PRODUCCIÓN: usar ruta absoluta externa, ej: /var/app/comecyt/usuarios
# O usar variable de entorno: app.upload.directory=/var/app/comecyt/usuarios
app.upload.directory=usuarios